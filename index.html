<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qa-promt-generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор промптов для тестирования</h1>
        
        <div class="main-layout">
            <div class="input-panel">
                <div class="form-group">
                    <label for="promptTheme">Тема промта:</label>
                    <select id="promptTheme">
                        <option value="">-- Выберите тему --</option>
                        <option value="requirements_analysis">Анализ требований</option>
                        <option value="test_case_writing">Написание проверок</option>
                        <option value="test_case_review">Ревью проверок</option>
                        <option value="vulnerability_search">Поиск уязвимостей</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="promptType">Тип промта:</label>
                    <select id="promptType">
                        <option value="">-- Сначала выберите тему --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userInput">Входные данные:</label>
                    <div class="file-upload-controls">
                        <input type="file" id="userInputFile" accept=".pdf,.doc,.docx,.csv">
                        <button type="button" id="clearUserInputFile" class="clear-file-btn" style="display:none;">Очистить</button>
                        <span id="userInputFileLoading" class="loading-indicator" style="display:none;"></span>
                    </div>
                    <span id="userInputFileName" class="file-name-display" style="display:block; margin-top:2px; margin-bottom:5px;"></span>
                    <textarea id="userInput" placeholder="Введите сюда ваши требования, список багов, проверки и т.д."></textarea>
                </div>

                <div class="form-group">
                    <label for="customRules">Кастомные правила (опционально):</label>
                    <div class="file-upload-controls">
                        <input type="file" id="customRulesFile" accept=".pdf,.doc,.docx,.csv">
                        <button type="button" id="clearCustomRulesFile" class="clear-file-btn" style="display:none;">Очистить</button>
                        <span id="customRulesFileLoading" class="loading-indicator" style="display:none;"></span>
                    </div>
                    <span id="customRulesFileName" class="file-name-display" style="display:block; margin-top:2px; margin-bottom:5px;"></span>
                    <textarea id="customRules" placeholder="Введите сюда кастомные правила или инструкции"></textarea>
                </div>

                <button id="generateBtn">Сгенерировать промт</button>
            </div>

            <div class="output-panel">
                <div class="form-group">
                    <label for="generatedPrompt">Готовый промт:</label>
                    <textarea id="generatedPrompt" readonly placeholder="Здесь появится сгенерированный промпт..."></textarea>
                </div>

                <button id="copyBtn">Копировать промт</button>
                <p id="copyFeedback" style="text-align: center; color: green; display: none;">Скопировано!</p>
                <p style="margin-top: 10px; color: #555; font-size: 15px; text-align: left;">Скопируйте промт и переходите на сайт <a href="https://aistudio.google.com/" target="_blank" rel="noopener noreferrer">https://aistudio.google.com/</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
